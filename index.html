<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HANGMAN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 class="text">HANGMAN</h1>
		<h3 class="text" id="statusInfo" aria-live="polite"></h3>
	</header>
	<main>
		<section>
			<h3 class="text">Guess the following:</h3>
			<h3 class="text" id="word" aria-live="polite"></h3>
		</section>
		<section>
			<form class="text">
				<label for="letter">Insert letter: </label>
				<input type="text" id="letter" name="letter" maxlength="1"/>
				<button onclick="processUserInput(); return false;">SEND</button>
			</form>
		</section>
	</main>
	<footer>
		<p class="text fade">Made with &hearts; by Valerian @ WellCode.</p>
	</footer>
	<script defer src="script.js"></script>
</body>
</html>
